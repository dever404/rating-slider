<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range Input Reviews</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/range.style.css">
    <!-- endinject -->
</head>
<body>
    <main class="container range-demo text-center">    
      <h1 class="text-center p-5 m-5">Plugin jquery range slider reviews</h1>
      <h2 class="text-center">Satisfied Range</h2>
      <div class="form-group block-reviews mt-5">
        <div class='reviews_message statisfied d-flex align-items-center'>
            <i class="icon-frown mr-2"></i>
            <div class='range w-100'>
                <span class="reviews-label "></span>
                <div class='reviews-fill'></div>
                <input type="range" class="form-control-range reviews-range" min="0" max="100" step="1" value="50">
            </div>
            <i class="icon-smiley ml-2"></i>
        </div>
      </div> 

      <div class="code mb-5">
        <img src="./img/rangereviews1.png" alt="range reviews">
      </div>
      
      <h2 class="text-center">Reviews Range</h2>
      <div class="form-group block-reviews mt-5">
        <div class='reviews_message statisfied-review d-flex align-items-center'>
            <div class='range w-100'>
                <span class="reviews-label "></span>
                <div class='reviews-fill'></div>
                <input type="range" class="form-control-range reviews-range" min="0" max="100" step="1" value="50">
            </div>
        </div>
      </div> 
      
      <div class="code mb-5">
        <img src="./img/rangereviews2.png" alt="range reviews">
      </div>
        
      <h2>Go Get It</h2>
      
      <a class="btn-primary px-3 py-2 mb-5" target="_blank" href="https://github.com/errafaiy/Plugin-jquery-range-slider-reviews">View On Github</a>
      <h2></h2>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- inject:js -->
  <script src="js/script.js"></script>
  <!-- endinject -->
</html>
